<script type="text/javascript">
	window.onload = function(){
		var localMemo = localStorage.getItem('memo');
		var localTime = localStorage.getItem('timer');
		document.getElementById("main").value = localMemo;
		document.getElementById("main").focus();
		if(!localMemo == ""){
			Materialize.toast('前回のメモを表示します。' + localTime, 5000, 'rounded')
		} else {
			console.log("null");
		}
	}

	$(document).ready(function(){
      $('.tooltipped').tooltip({delay: 50});
      count = 0;
      numbers = 0;
    });

    function saved(){
    	console.log(document.getElementById("main").value);
    	var memos = document.getElementById("main").value;
    	var times = new Date();
    	localStorage.setItem('memo', memos);
    	localStorage.setItem('timer', times.toLocaleString());
    	Materialize.toast('保存しました。', 2000, 'rounded')
    }

    function share(){
    	alert("現在この機能はサポートされておりません。申し訳ございません。")
    	//var values = document.getElementById("main").value;
    	//location.href = "mailto:?subject=メモ帳からの共有｜mymemo.top&amp;body=" + values;
    }

    function deletes(){
    	if(window.confirm('本当に削除しますか？')){
			localStorage.clear();
	    	document.getElementById("main").value = "";
	    	Materialize.toast('削除しました。', 2000, 'rounded')
	    }
    }

    function small(){
    	$("#main").addClass("more-small");
    	Materialize.toast('メモのサイズを小さくしました', 1000, 'rounded')
    }

    function changeFont(){
    	if(count == 0){
    		$(document.getElementById("main")).css("font-size", "26px");
    		count = 1;
    		Materialize.toast('文字サイズ　大', 1000, 'rounded')
    	} else if (count == 1){
    		$(document.getElementById("main")).css("font-size", "30px");
    		Materialize.toast('文字サイズ　特大', 1000, 'rounded')
    		count = 2;
    	} else if (count == 2){
    		$(document.getElementById("main")).css("font-size", "16px");
    		Materialize.toast('文字サイズ　小', 1000, 'rounded')
    		count = 3;
    	} else if (count == 3){
    		$(document.getElementById("main")).css("font-size", "20px");
    		Materialize.toast('文字サイズ　中', 1000, 'rounded')
    		count = 0;
    	}
    }

    function weights(){
    	if(numbers == 0){
    		$(document.getElementById("main")).css("font-weight", "300");
    		numbers = 1;
    		Materialize.toast('文字線　中', 1000, 'rounded')
    	} else if (numbers == 1){
    		$(document.getElementById("main")).css("font-weight", "500");
    		Materialize.toast('文字サイズ　太', 1000, 'rounded')
    		numbers = 2;
    	} else if (numbers == 2){
    		$(document.getElementById("main")).css("font-weight", "900");
    		Materialize.toast('文字サイズ　極太', 1000, 'rounded')
    		numbers = 3;
    	} else if (numbers == 3){
    		$(document.getElementById("main")).css("font-weight", "100");
    		Materialize.toast('文字サイズ　極細', 1000, 'rounded')
    		numbers = 0;
    	}
    }

    function barShow(){
    	$(document.getElementById("bar")).addClass("active");
    }
    
    function barHide(){
    	$(document.getElementById("bar")).removeClass("active");
    }

	
</script>
